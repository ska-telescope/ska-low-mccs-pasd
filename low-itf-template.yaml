      - name: check-databaseds-ready
        image: artefact.skao.int/ska-tango-images-tango-dsconfig:1.5.1
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
        args:
          - retry
          - --max=60
          - --
          - tango_admin
          - --check-device
          - sys/database/2
        env:
        - name: TANGO_HOST
          value: tango-databaseds:10000
      containers:
      - name: dsconfig
        image: "artefact.skao.int/ska-tango-images-tango-dsconfig:1.5.1"
        imagePullPolicy: IfNotPresent
        command: # exit code 2 is CONFIG_APPLIED - https://github.com/MaxIV-KitsControls/lib-maxiv-dsconfig/blob/master/dsconfig/utils.py#L11 !!!! this should not be an error !!!!
          - retry
          - --max=60
          - --
          - sh
          - data/bootstrap.sh
        env:
        - name: TANGO_HOST
          value: tango-databaseds:10000
        volumeMounts:
          - name: configuration
            mountPath: data
            readOnly: true
      volumes:
        - name: configuration
          configMap:
            name: smartboxes-ska-low-mccs-pasd-dsconfig-json
      restartPolicy: Never
