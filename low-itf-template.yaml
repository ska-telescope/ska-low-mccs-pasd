apiVersion: v1
kind: ConfigMap
metadata:
  name: fieldstations-ska-low-mccs-pasd-dsconfig-json
  namespace: ska-low-mccs
  labels:
    app: ska-low-mccs-pasd
    component: configurator
    function: deployment
    intent: enabling
    domain: self-configuration
  annotations:
    null
data:
  configuration.json: |
    {
      "servers": {
        "pasd_device_server" : {
          "fieldstation-itf1": {
            "MccsFieldStation": {
              "low-mccs/fieldstation/itf1": {
                "properties": {
                  "ConfigurationHost": [
                    "pasd-configuration-service"
                    ],
                  "ConfigurationPort": [
                    "8081"
                    ],
                  "StationName": [
                    "itf1"
                    ],
                  "TMConfigURI": [
                    ],
                  "FndhFQDN": [
                    "low-mccs/fndh/itf1"
                    ],
                  "SmartBoxFQDNs": [
                    "low-mccs/smartbox/itf1-sb01",
                    "low-mccs/smartbox/itf1-sb19"
                    ],
                  "LoggingLevelDefault": [
                    "5"
                    ]
                }
              }
            }
          },
          "fieldstation-itf2": {
            "MccsFieldStation": {
              "low-mccs/fieldstation/itf2": {
                "properties": {
                  "ConfigurationHost": [
                    "pasd-configuration-service"
                    ],
                  "ConfigurationPort": [
                    "8081"
                    ],
                  "StationName": [
                    "itf2"
                    ],
                  "TMConfigURI": [
                    ],
                  "FndhFQDN": [
                    "low-mccs/fndh/itf2"
                    ],
                  "SmartBoxFQDNs": [
                    "low-mccs/smartbox/itf2-sb02",
                    "low-mccs/smartbox/itf2-sb11"
                    ],
                  "LoggingLevelDefault": [
                    "5"
                    ]
                }
              }
            }
          }
        }
      }
    }
  bootstrap.sh: |
    #/bin/sh
    json2tango -w -a -u data/configuration.json
    rc=$?
    if [ $rc -eq 0 ]; then
      echo "finished normally."
      exit 0
    else
      if [ $rc -eq 2 ]; then
        echo "finished with an update."
        exit 0
      else
        echo "finished with an ERROR."
        exit $rc
      fi
    fi
  pasd_device_server.py: |
    
    #!/usr/bin/env python
    
    import importlib
    import importlib.util
    from tango.server import run
    
    classes = []
    
    def main(args=None, **kwargs):
      
      return run(classes=(classes), args=args, **kwargs)
    
    if __name__ == '__main__':
        main()
