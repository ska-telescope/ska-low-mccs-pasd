      - name: device-server
        image: "artefact.skao.int/ska-low-mccs-pasd:0.14.0"
        imagePullPolicy: IfNotPresent
        command:
          - retry
          - --max=60
          - --
          - pasd_device_server
          - "fieldstation-itf1"
          - -ORBendPoint
          - giop:tcp::$(TANGO_SERVER_PORT)
