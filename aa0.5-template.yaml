          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 45450
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: TANGO_HOST
          value: databaseds:10000
        - name: TANGO_SERVER_PORT
          value: "45450"
        - name: TANGO_ZMQ_HEARTBEAT_PORT
          value: "45460"
        - name: TANGO_ZMQ_EVENT_PORT
          value: "45470"
        - name: TANGO_SERVER_PUBLISH_HOSTNAME
          value: fieldstations-fieldstation-s10-3.ska-low-mccs.svc.mccs.low.internal.skao.int
