        subsystem: low-mccs-pasd
        app: ska-low-mccs-pasd
    
    spec:
      volumes:
        - name: configuration
          configMap:
            name: fieldstations-ska-low-mccs-pasd-dsconfig-json
        
      serviceAccountName: fieldstations-sa-ska-low-mccs-pasd
      initContainers:
      - name: wait-for-configuration
        image: "bitnami/kubectl:latest"
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
        args:
          - kubectl wait job --for=jsonpath='{.status.succeeded}'=1 fieldstations-ska-low-mccs-pasd-config --timeout=120s || ( ! kubectl get job fieldstations-ska-low-mccs-pasd-config ); echo $?

      - name: check-dependencies-0
        image: "artefact.skao.int/ska-tango-images-tango-dsconfig:1.5.1"
        imagePullPolicy: IfNotPresent
        command:
          - retry
          - --max=60
          - --
          - tango_admin
          - --ping-device
          - sys/database/2
        env:
        - name: TANGO_HOST
          value: databaseds:10000
      containers:
      - name: device-server
        image: "artefact.skao.int/ska-low-mccs-pasd:0.14.0"
        imagePullPolicy: IfNotPresent
        command:
