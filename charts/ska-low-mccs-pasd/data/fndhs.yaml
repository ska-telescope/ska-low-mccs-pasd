{{- $defaults := dict "enabled" true "logging_level_default" 3}}
{{- $FNDHs := .Values.deviceServers.fndhs}}

name: "fndh-{{.Release.Name}}"
function: ska-low-mccs-pasd
domain: ska-low-mccs-pasd
instances:
{{- range $key, $this_fndh := $FNDHs.instances}}
{{- if (pluck "enabled" $this_fndh $FNDHs $defaults | first)}}
  - {{printf "fndh-%03d" (int $key)}}
{{- end}}
{{- end}}
command: MccsFNDH
server: 
  name: "MccsFNDH"
  instances:
{{- range $key, $this_fndh := $FNDHs.instances}}
    - name: {{printf "fndh-%03d" (int $key)}}
      classes:
      - name: "MccsFNDH"
        devices:
        - name: {{printf "low-mccs/fndh/%03d" (int $key)}}
          properties:
          - name: "PasdFQDN"
            values: 
            - {{$this_fndh.pasdFQDN | toString |  quote}}
          - name: "LoggingLevelDefault"
            values: 
            - {{pluck "logging_level_default" $this_fndh $FNDHs $defaults | first | toString | quote}}
{{- end}}
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.low_mccs_pasd.image.registry}}"
  image: "{{.Values.low_mccs_pasd.image.image}}"
  tag: "{{.Values.low_mccs_pasd.image.tag}}"
  pullPolicy: "{{.Values.low_mccs_pasd.image.pullPolicy}}"
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}