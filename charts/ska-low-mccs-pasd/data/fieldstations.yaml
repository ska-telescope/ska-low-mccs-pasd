{{- /*
Define the deployment for MccsFieldStation devices.

  deviceServers:
    fieldstations:
      s8-1:
        low-mccs/fieldstation/s8-1:
          fndh_name: low-mccs/fndh/s8-1
          smartbox_names:
            - low-mccs/smartbox/s8-1-01
            - low-mccs/smartbox/s8-1-02
            - low-mccs/smartbox/s8-1-03
            - low-mccs/smartbox/s8-1-04
            - low-mccs/smartbox/s8-1-05
            - low-mccs/smartbox/s8-1-06
            - low-mccs/smartbox/s8-1-07
            - low-mccs/smartbox/s8-1-08
            - low-mccs/smartbox/s8-1-09
            - low-mccs/smartbox/s8-1-10
            - low-mccs/smartbox/s8-1-11
            - low-mccs/smartbox/s8-1-12
            - low-mccs/smartbox/s8-1-13
            - low-mccs/smartbox/s8-1-14
            - low-mccs/smartbox/s8-1-15
            - low-mccs/smartbox/s8-1-16
            - low-mccs/smartbox/s8-1-17
            - low-mccs/smartbox/s8-1-18
            - low-mccs/smartbox/s8-1-19
            - low-mccs/smartbox/s8-1-20
            - low-mccs/smartbox/s8-1-21
            - low-mccs/smartbox/s8-1-22
            - low-mccs/smartbox/s8-1-23
            - low-mccs/smartbox/s8-1-24
          logging_level_default: 5

*/}}
{{- $fieldstations := dig "fieldstations" dict .Values.deviceServers}}
{{- if $fieldstations}}
name: "fieldstation-{{.Release.Name}}"
function: ska-low-mccs-pasd-fieldstation
domain: ska-low-mccs-pasd-fieldstation
instances:
{{- range $server_key := keys $fieldstations}}
  - {{printf "fieldstation-%s" $server_key}}
{{- end}}
command: MccsFieldStation
server: 
  name: MccsFieldStation
  instances:
{{- range $server_key, $this_server := $fieldstations}}
    - name: {{printf "fieldstation-%s" $server_key}}
      classes:
        - name: MccsFieldStation
          devices:
{{- range $fieldstation_name, $this_fieldstation := $this_server}}
            - name: {{$fieldstation_name}}
              properties:
                - name: "ConfigurationHost"
                  values: 
                    - {{quote $this_fieldstation.configuration_host}}
                - name: "ConfigurationPort"
                  values: 
                    - {{quote $this_fieldstation.configuration_port}}
                - name: "StationName"
                  values: 
                    - {{$server_key}}
                - name: "FndhFQDN"
                  values: 
                    - {{quote $this_fieldstation.fndh_name}}
                - name: "SmartBoxFQDNs"
                  values: 
{{toYaml $this_fieldstation.smartbox_names | indent 20}}
{{- with $this_fieldstation.logging_level_default}}
                - name: "LoggingLevelDefault"
                  values:
                    - {{quote .}}
{{- end}}
{{- end}}
{{- end}}
depends_on:
  - device: sys/database/2
image:
{{- with .Values.image}}
  registry: {{.registry | quote}}
  image: {{.name | quote}}
  tag: {{.tag | quote}}
  pullPolicy: {{.pullPolicy | quote}}
{{- end}}
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}
{{- end}}
